<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveAuction()" *ngIf="!isLoading">
    <mat-card class="formClass">
      <mat-card-header>Create an auction!</mat-card-header>
      <mat-form-field>
        <input
        matInput
        type="text"
        formControlName="name"
        minlength="3"
        placeholder="Item name">
        <mat-error *ngIf="form.get('name').invalid">Please enter a name for the item.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
          matInput
          type="text"
          formControlName="country"
          minlength="3"
          placeholder="Country">
          <mat-error *ngIf="form.get('country').invalid">Please enter a country of origin.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
          matInput
          type="text"
          formControlName="category"
          minlength="3"
          placeholder="Item category">
          <mat-error *ngIf="form.get('category').invalid">Please enter a category for the item.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
            matInput
            [min]="minDate"
            [max]="maxDate"
            placeholder="Choose a date the the auction will end. (24:00 is the timeout)"
            formControlName="endDate"
            type="date">
      </mat-form-field>
      <mat-form-field>
          <input
          matInput
          type="number"
          formControlName="buyPrice"
          placeholder="Item buy price.">
          <mat-error *ngIf="form.get('buyPrice').invalid">Please enter a buy price for the item.</mat-error>
        </mat-form-field>
      <mat-form-field>
        <textarea
        matInput
        formControlName="description"
        placeholder="Item description">
        </textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a description for the item.</mat-error>
      </mat-form-field>
      <div class="map">
        <br>
        <h4>Choose the item's pickup location on the map.</h4>
        <agm-map
          [latitude]="latitude"
          [longitude]="longitude"
          [zoom]="zoom"
        >
          <agm-marker
            [latitude]="latitude"
            [longitude]="longitude"
            [markerDraggable]="true"
            (dragEnd)=(markerDragEnd($event))>
          </agm-marker>
        </agm-map>
      </div>
      <div class="imagePicker">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <button mat-raised-button
        color="primary"
        type="submit"
        class="submit_but">
        Put the item on auction!
      </button>
    </mat-card>
  </form>
</mat-card>
