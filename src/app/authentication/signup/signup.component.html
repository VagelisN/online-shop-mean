<mat-card class="error" *ngIf="errorText">{{errorText}}</mat-card>
<mat-card>
    <form (submit)="onSignup(signupForm)"  #signupForm="ngForm" *ngIf="!isLoading" [mustMatch]="['password', 'confirmPassword']" >
        <mat-form-field>
            <input
            name="email"
            ngModel
            type="email"
            matInput type="email"
            placeholder="E-mail"
            #emailInput="ngModel"
            required
            email>
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email adress. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="username"
            ngModel
            type="text"
            matInput
            placeholder="Username"
            #usernameInput="ngModel"
            required >
            <mat-error *ngIf="usernameInput.invalid"> Please enter a Username. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="password"
            [(ngModel)]="model.password"
            type="password"
            matInput
            placeholder="Password"
            #passwordInput="ngModel"
            required
            minlength="3">
            <mat-error *ngIf="passwordInput.invalid">Password must contain at least six characters</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input
              name="confirmPassword"
              [(ngModel)]="model.confirmPassword"
              type="password"
              matInput
              placeholder="Confirm Password"
              #ConfirmPasswordInput="ngModel"
              required>
              <mat-error *ngIf="ConfirmPasswordInput.invalid">Passwords Do Not Match</mat-error>
            </mat-form-field>
        <mat-form-field>
            <input
            name="firstname"
            ngModel
            type="text"
            matInput
            placeholder="First Name"
            #firstnameInput="ngModel"
            >
            <mat-error *ngIf="firstnameInput.invalid"> Please enter a First Name. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="lastname"
            ngModel
            type="text"
            matInput
            placeholder="Last Name"
            #lastnameInput="ngModel"
            >
            <mat-error *ngIf="lastnameInput.invalid"> Please enter a Last Name. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="phone"
            ngModel
            type="text"
            matInput
            placeholder="Phone Number"
            #phoneInput="ngModel"
            >
            <mat-error *ngIf="phoneInput.invalid"> Please enter a  Valid Phone Number. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="location"
            ngModel
            type="text"
            matInput
            placeholder="Location"
            #locationInput="ngModel"
            >
            <mat-error *ngIf="locationInput.invalid"> Please enter a  Valid Location. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            name="afm"
            ngModel
            type="text"
            matInput
            placeholder="afm"
            #afmInput="ngModel"
            >
            <mat-error *ngIf="afmInput.invalid"> Please enter a  Valid Location. </mat-error>
        </mat-form-field>
        <div style="text-align: center">
        <button
        style="width: 120px;"
        mat-raised-button
        color = 'accent'
        type="submit"
        [disabled]="signupForm.invalid"
        >
        {{buttonText}}
        </button>
        </div>
    </form>
</mat-card>
