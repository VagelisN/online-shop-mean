<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
  class="sidenav"
  [ngClass]="{hidden: !(isHandset$ | async) === true}"
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink = "/">online-shop</a></span>
      <span class ="spacer"></span>
      <a  mat-button routerLink="/">Search</a>

      <span class="spacer"></span>
      <a mat-button *ngIf="!userAuthenticated" routerLink = "/signup" routerLinkActive= "mat-accent ">Signup</a>
      <a mat-button *ngIf="!userAuthenticated" routerLink = "/login" routerLinkActive= "mat-accent ">Login</a>
      <div>
        <a mat-button *ngIf="userAuthenticated" routerLink = "/auction/create">Create an auction</a>
       <a mat-button *ngIf="userAuthenticated" routerLink = "/user/messages">
        <mat-icon *ngIf="numOfUnreadMessages > 0" matBadge={{numOfUnreadMessages}} matBadgeColor="warn">message</mat-icon>
        <mat-icon *ngIf="numOfUnreadMessages == 0" >message</mat-icon>
      </a>
      </div>
      <button mat-button *ngIf="userAuthenticated" (click)="onLogout()">Logout</button>
      <button mat-button *ngIf="userAuthenticated" >{{username}}</button>
    </mat-toolbar-row>

    </mat-toolbar>

        <!-- Add Content Here -->
    <ng-content>
    </ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
